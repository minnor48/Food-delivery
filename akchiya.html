<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1640px">
    <title>Доставка еды</title>
    <link rel="stylesheet" href="css/style.css" 
</head> 
<body>
    <div class="page">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span data-close class="close">&times;</span>
                <p>модальное окно!</p>
            </div>
        </div>
        <div class="header">
            <div class="logo">Доставка еды по всему городу</div>
            <nav class="nav">
                <a class="nav_link" href="main.html">Меню</a>
                <a class="nav_link" href="contacts.html">Контакты</a>
                <a class="nav_link" href="akchiya.html"> Акции</a>
                <a class="korsina"><img src="img/корзина.png" width="50" height="50"></a>
            </nav>
        </div>
        <div class="drop_menu " data-id="00">
            <h4> корзина </h4>
            <br>
            <span class="total"> Итого </span>
            <span class="total_summ"> 0 </span>
            <span class="total_summ"> Руб </span>
            <br>
            <br>
            <button class="button_hidden"><a class="button_hidden_link" href="dostavka.html">Оформить заказ</a></button>
            <div class="cart-wrapper">

            </div>

        </div>

        <div class="container">
            <div class="taimer">
                <h3>До конца акции осталось:</h3>
                <div id="group">
                    <div class="time">
                        <h2 id="d"></h2>
                        <small>Дней</small>
                    </div>
                    <div class="time">
                        <h2 id="h"></h2>
                        <small>Часов</small>
                    </div>
                    <div class="time">
                        <h2 id="m"></h2>
                        <small>Минут</small>
                    </div>
                    <div class="time">
                        <h2 id="s"></h2>
                        <small>Секунд</small>
                    </div>

                </div>

            </div>

            <div class="akchiya">
                <p class="akchiya_text">Акция</p>
                <p class="akchiya_text">Купи две пиццы ,третью получишь в подарок</p>
                <p class="akchiya_text">"2+1"</p>
            </div>

        </div>

        <footer class="footer">
            <div class="form">
                <form action="#" id="form" class="form_body">
                    <h1 class="form_title">Обратная связь</h1>
                    <p class="otziv"> Останьте ваше пожелание или отзыв </p>
                    <div class="verh">
                        <div class="form_item">
                            <label for="formName" class="form_label">*</label>
                            <input id="formName" type="text" name="name" class="form_input _req" placeholder="Имя">
                        </div>
                        <div class="form_item">
                            <label for="formEmail" class="form_label">*</label>
                            <input id="formEmail" type="text" name="email" class="form_input _req" placeholder="E-mail">
                        </div>
                        <div class="form_item">
                            <label for="formPhone" class="form_label">*</label>
                            <input id="formPhone" type="text" name="phone" class="form_input _req"
                                placeholder="Телефон">
                        </div>
                    </div>
                    <div class="formMessage">
                        <div class="form_item">
                            <label for="formMessage" class="form_label">*</label>
                            <textarea name="message" id="formMessage" cols="30" rows="10" class="form_input"
                                placeholder="Текст сообщения"></textarea>
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="form_label">Прикрепить фото</div>
                        <div class="file">
                            <div class="file_item">
                                <input id="formImage" accept=".jpg, .png" type="file" name="image" class="file_input">
                                <div class="file_button">Выбрать</div>
                            </div>
                        </div>
                        <button type="submit" class="form_button">Отправить</button>

                    </div>

                </form>

            </div>

        </footer>

    </div>
    </body>

    <script src="js/taimer.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/form2.js"></script>


</html>
